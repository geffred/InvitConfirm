<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de la confirmation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="/css/confirmationResult.css">
</head>
<body class="result-body">
    <div class="container">
        <div class="result-container">
            <!-- Lien de retour -->
            <div class="text-center mb-4">
                <a href="/" class="result-back-link">
                    <i class="fas fa-home me-2"></i>
                    Retour à l'accueil
                </a>
            </div>
            
            <div class="result-card">
                <!-- En-tête conditionnelle selon le succès -->
                <div th:class="${success} ? 'result-card-header-success' : 'result-card-header-error'">
                    <i th:class="${success} ? 'fas fa-check-circle result-icon' : 'fas fa-times-circle result-icon'"></i>
                    <h2 th:text="${success} ? 'Confirmation réussie' : 'Erreur de confirmation'"></h2>
                </div>
                
                <div class="card-body p-4">
                    <!-- Message principal -->
                    <div class="text-center mb-4">
                        <h4 th:text="${message}" class="mb-3"></h4>
                        
                        <!-- Informations supplémentaires pour les confirmations réussies -->
                        <div th:if="${success and invite}" class="result-info-card">
                            <h5 class="mb-3"><i class="fas fa-user-check me-2"></i>Informations confirmées</h5>
                            <p class="mb-2">
                                <strong>Nom complet :</strong> 
                                <span th:text="${invite.nomComplet}"></span>
                            </p>
                            <p class="mb-0">
                                <strong>Date de confirmation :</strong> 
                                <span th:text="${invite.dateConfirmation != null ? #temporals.format(invite.dateConfirmation, 'dd/MM/yyyy à HH:mm') : 'Non disponible'}"></span>
                            </p>
                        </div>
                    </div>
                    
                    <!-- Actions disponibles -->
                    <div class="text-center">
                        <div th:if="${success}">
                            <p class="text-muted mb-4">
                                Votre présence a été enregistrée avec succès.
                            </p>
                            <a href="/" class="btn result-btn">
                                <i class="fas fa-home me-2"></i>
                                Retour à l'accueil
                            </a>
                        </div>
                        
                        <div th:unless="${success}">
                            <p class="text-muted mb-4">
                                Veuillez vérifier vos informations et réessayer.
                            </p>
                            <a href="/invitation/valider" class="btn result-btn">
                                <i class="fas fa-redo me-2"></i>
                                Réessayer
                            </a>
                            <a href="/" class="btn result-btn-outline">
                                <i class="fas fa-home me-2"></i>
                                Retour à l'accueil
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts chargés de manière asynchrone pour améliorer les performances -->
    <script>
        // Chargement asynchrone de Bootstrap
        function loadBootstrap() {
            var script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js';
            script.async = true;
            document.head.appendChild(script);
        }
        
        if (window.requestIdleCallback) {
            window.requestIdleCallback(loadBootstrap);
        } else {
            setTimeout(loadBootstrap, 0);
        }
    </script>
</body>
</html>
