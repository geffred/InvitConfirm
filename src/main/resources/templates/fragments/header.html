<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Gestion des Invitations'"></title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <th:block th:fragment="head-extra">
        <!-- Contenu supplémentaire du head -->
    </th:block>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom" th:if="${showNavbar} != false">
        <div class="container">
            <a class="navbar-brand navbar-brand-custom" href="/">
                <i class="fa-solid fa-user-check" style="color: #ffffff;"></i>
                
                    QuickConfirm
            </a>
            
            <button class="navbar-toggler navbar-toggler-custom" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-toggler-icon-custom"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/">
                            <i class="fas fa-home me-1"></i>
                            Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/invitation/valider">
                            <i class="fas fa-qrcode me-1"></i>
                            Valider mon  QR Code
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link nav-link-custom" href="/admin/invites">
                            <i class="fas fa-users me-1"></i>
                            Administration
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link nav-link-custom" href="/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>
                            Déconnexion
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-link-custom" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>
                            Connexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main>
        <th:block th:fragment="content">
            <!-- Contenu de la page -->
        </th:block>
    </main>
