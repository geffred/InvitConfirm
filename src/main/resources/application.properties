spring.application.name=confirmation

# --- Configuration base de donn√©es MySQL (Railway ou local) ---
spring.datasource.url=${DATABASE_URL:jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:invitations_db}?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQLUSER:${DB_USERNAME:root}}
spring.datasource.password=${MYSQLPASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# --- Thymeleaf ---
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# --- Serveur ---
server.port=${PORT:8080}
server.servlet.context-path=/

# --- Logs ---
logging.level.org.springframework.security=DEBUG


