# Nom de l'application
spring.application.name=confirmation

# Port de démarrage (avec fallback sur 8080)
server.port=${PORT:8080}

# Configuration de la datasource (avec valeurs par défaut locales)
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:invitations_db}?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}

# Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Logging SQL
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}


# Configuration DevTools pour le rechargement automatique
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400

# Désactiver le cache Thymeleaf en développement
spring.thymeleaf.cache=false
